<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol1</title>
    <script src="jq.js"></script>
    <style>
        #colorsbar{
            display:flex;
            flex-direction:row;
            margin-top:40px;
            margin:10px;
            height:500px;
            }
        .colors{
            width:70px;
            height: 70px;
            margin:10px;
            border-radius:50%;
            }
    </style>
</head>
<body>
    <div id="colorsbar">
        <div style="background:#e21526;" class="colors" id="color_one"></div>
        <div style="background:#f77f00;" class="colors" id="color_two"></div>
        <div style="background:#10002b;" class="colors" id="color_three"></div>
    </div>

    <script>
        $(function(){
            $("#color_one").click(function(){
                $("#colorsbar").append('<div style="background:#e63946;" class="colors" id="color_one"></div>');
                $(this).css("opacity","0.5");
            });
            $("#color_two").click(function(){
                $("#colorsbar").append('<div style="background:#f77f00;" class="colors" id="color_two"></div>');
                $(this).css("opacity","0.5");
            });
            $("#color_three").click(function(){
                $("#colorsbar").append('<div style="background:#10002b;" class="colors" id="color_three"></div>');
                $(this).css("opacity","0.5");
            });
        });//end 
    </script>
</body>
</html>
